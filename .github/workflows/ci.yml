name: Fish Predictor CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar o código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instalar uv (Gerenciador de pacotes rápido)
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      # 3. Configurar Python
      - name: Set up Python
        run: uv python install 3.11

      # 4. Instalar Dependências do Projeto
      - name: Install dependencies
        run: uv sync --frozen

      # 5. Executar Pipeline de Treino
      # Necessário para gerar 'models/xgb_model.pkl' e 'target_encoder.pkl' antes dos testes
      - name: Train Model
        run: |
          uv run python src/feature_pipeline/load.py
          uv run python src/feature_pipeline/preprocess.py
          uv run python src/feature_pipeline/feature_engineering.py
          uv run python src/training_pipeline/train.py

      # 6. Rodar Testes Unitários
      - name: Run Tests
        run: uv run pytest tests/

      # 7. Testar Build da API (Docker)
      - name: Build Docker Image (API)
        run: docker build -t fish-api -f Dockerfile .

      # 8. Testar Build do Streamlit (Docker)
      - name: Build Docker Image (Frontend)
        run: docker build -t fish-frontend -f Dockerfile.streamlit .
